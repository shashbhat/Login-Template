<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FitIndia | Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<div class="wrapper">
    <div class="card">
      <div class="card__top"></div>
      <div class="card__content">
        <div class="card__tab">
          <input class="card__tab-input" id="tab-1" type="radio" name="card-tab" checked="checked"/>
          <label class="card__tab-label" for="tab-1">User</label>
          <div class="card__tab-inner">
            <div class="card__form">
              <div class="card__input-group">
                <input class="card__input-group-input" type="text" required="required"/>
                <label class="card__input-group-label">Username</label>
              </div>
              <div class="card__input-group">
                <input class="card__input-group-input" type="password" required="required"/>
                <label class="card__input-group-label">Password</label>
                <button class="card__view-password"></button>
              </div>
              <div class="card__btn-group">
                <button class="card__btn"><span>Log in</span></button>
              </div><a class="card__link" href="#">Forgot password?</a>
            </div>
          </div>
        </div>
        <div class="card__tab">
          <input class="card__tab-input" id="tab-2" type="radio" name="card-tab"/>
          <label class="card__tab-label" for="tab-2">Admin</label>
          <div class="card__tab-inner">
            <div class="card__form">
              <div class="card__input-group">
                <input class="card__input-group-input" type="text" required="required"/>
                <label class="card__input-group-label">Username</label>
              </div>
              <div class="card__input-group">
                <input class="card__input-group-input" type="password" required="required"/>
                <label class="card__input-group-label">Password</label>
                <button class="card__view-password"></button>
              </div>
              <div class="card__btn-group">
                <button class="card__btn"><span>Login</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
